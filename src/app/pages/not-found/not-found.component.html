<div class="flex justify-center items-center py-8 px-4 bg-gray-50 h-screen-minus-navbar">
  <div class="w-full max-w-lg ">
    <p-card styleClass="shadow-lg rounded-xl overflow-hidden">
      <ng-template pTemplate="header">
        <div class="relative h-48 w-full flex justify-end pr-6 overflow-hidden">
          <div class="w-60 h-60 rounded-full flex items-center justify-center">
            <img src="icons/not_found.png" alt="Chien confus" class="object-contain pb-10"
                 onerror="this.src='https://img.icons8.com/fluency/96/dog.png'; this.classList.add('mt-4');" />
          </div>

          <div class="absolute bottom-0 left-0 p-4 w-full"
               style="background: linear-gradient(to right, rgba(27, 33, 64, 0.6) 0%, rgba(27, 33, 64, 0) 100%);">
            <h2 class="text-white text-2xl font-bold">
              Page introuvable
            </h2>
            <div class="text-white text-sm opacity-90">
              Erreur 404
            </div>
          </div>
        </div>
      </ng-template>

      <div class="p-6 text-center">
        <h3 class="text-xl font-bold mb-4" style="color: #1B2140;">Oups ! Nous ne trouvons pas cette page</h3>

        <p class="mb-6 text-gray-600">
          Il semble que vous ayez suivi un lien qui n'existe pas ou que la page ait été déplacée.
        </p>

        <div class="flex flex-col gap-4 items-center">
          <p-button
            label="Retour à l'accueil"
            icon="pi pi-home"
            routerLink="/home"
            styleClass="w-full md:w-auto">
          </p-button>

          <p-divider></p-divider>

          <p class="text-sm text-gray-500">
            Si vous pensez qu'il s'agit d'une erreur, n'hésitez pas à contacter notre support.
          </p>
        </div>
      </div>

      <ng-template pTemplate="footer">
        <div class="flex justify-center p-4 border-t border-gray-200">
          <div class="flex items-center gap-2">
<img src="img/LOGO_RVB_POSITIF.png" alt="Logo CaniCampusConnect" class="w-26">
          </div>
        </div>
      </ng-template>
    </p-card>
  </div>
  <p-scrollTop></p-scrollTop>
</div>
