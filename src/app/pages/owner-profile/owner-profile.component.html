<div class="p-4">
  <h1 class="text-2xl font-bold mb-6">Mon profil et mes chiens</h1>

  <div *ngIf="loading" class="flex justify-center p-8">
    <i class="pi pi-spin pi-spinner text-4xl text-blue-500"></i>
  </div>

  <div *ngIf="!loading && userDogs.length === 0" class="p-8 text-center bg-white rounded-lg shadow-md">
    <p class="text-xl mb-4">Vous n'avez pas encore ajouté de chien à votre profil.</p>
    <p-button
      label="Ajouter un chien"
      icon="pi pi-plus"
      routerLink="/dashboard/manage-dog"></p-button>
  </div>

  <div *ngIf="!loading && userDogs.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-dog-card *ngFor="let dog of userDogs" [dog]="dog"></app-dog-card>
  </div>
</div>
