<div class="min-h-screen flex flex-col items-center justify-center bg-surface-100 dark:bg-surface-800 p-4 sm:p-6 lg:p-8">
  <div class="w-full max-w-md mx-auto bg-surface-0 dark:bg-surface-900 shadow-xl rounded-lg p-6 sm:p-8 text-center">


    <img
      src="/img/LOGO_RVB_NEGATIF.png"
      alt="Logo de l'entreprise"
      class="h-16 w-auto mx-auto mb-6"
    />

    <i class="pi pi-ban text-6xl sm:text-7xl text-orange-500 dark:text-orange-400 mb-6"></i>

    <h1 class="text-2xl sm:text-3xl font-bold text-surface-800 dark:text-surface-100 mb-3">
      Accès Refusé
    </h1>

    <p class="text-md sm:text-lg text-surface-600 dark:text-surface-300 mb-8">
      Désolé, il semble que vous n'ayez pas les permissions nécessaires pour accéder à cette ressource.
    </p>

    <p-button
      label="Retour au Tableau de bord"
      icon="pi pi-home"
      (click)="navigateToDashboard()"
      styleClass="p-button-secondary w-full sm:w-auto">
      <!--
        Vous pouvez aussi utiliser 'p-button-primary' si cela correspond mieux au style de votre application:
        styleClass="p-button-primary w-full sm:w-auto"
      -->
    </p-button>

  </div>
</div>
