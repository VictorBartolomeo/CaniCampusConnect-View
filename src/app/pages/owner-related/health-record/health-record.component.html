@if (currentDog) {
  <div class="flex flex-row gap-10">
    <div class="w-1/2 items-stretch">
      <app-weight-chart/>
    </div>
    <div class="w-1/2 items-stretch">
      <app-veterinary-visits/>
    </div>
  </div>
  <div class="w-full mt-10">
    <app-vaccination-table/>
  </div>
} @else {
  <p-card styleClass="text-center p-4 mx-auto">
    <div class="flex flex-col items-center">
      <i class="pi pi-info-circle text-5xl mb-4 text-primary"></i>
      <p class="text-2xl font-semibold text-primary mb-2">Aucun chien sélectionné</p>
      <p class="text-lg">Veuillez sélectionner un chien pour voir ses informations de santé.</p>
    </div>
  </p-card>
}
