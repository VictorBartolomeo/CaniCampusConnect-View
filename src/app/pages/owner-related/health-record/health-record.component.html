@if (currentDog) {
  <div class="flex flex-col gap-6 md:gap-8 lg:gap-10">
    <h2 class="text-xl font-bold">Dossier de santé</h2>
    <div class="flex flex-col md:flex-row gap-6 md:gap-8 lg:gap-10">
      <div class="w-full md:w-1/2 flex items-stretch">
        <app-weight-chart class="w-full"/>
      </div>
      <div class="w-full md:w-1/2 flex items-stretch">
        <app-veterinary-visits class="w-full"/>
      </div>
    </div>
    <div class="w-full">
      <app-vaccination-table/>
    </div>
  </div>
} @else {
  <p-card styleClass="text-center p-4 mx-auto max-w-md sm:max-w-lg">
    <div class="flex flex-col items-center">
      <i class="pi pi-info-circle text-5xl mb-4 text-primary" aria-hidden="true"></i>
      <h2 class="text-xl sm:text-2xl font-semibold text-primary mb-2">Aucun chien sélectionné</h2>
      <p class="text-base sm:text-lg">Veuillez sélectionner un chien pour voir ses informations de santé.</p>
    </div>
  </p-card>
}
