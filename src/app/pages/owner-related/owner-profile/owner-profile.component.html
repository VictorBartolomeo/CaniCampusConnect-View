<div class="h-screen-minus-dashboard-nav bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-6 text-center">Mon profil et mes chiens</h1>

    <div class="mb-6">
      <app-owner-card></app-owner-card>
    </div>

    <p-divider styleClass="my-6" align="center">
      <span class="text-primary font-medium bg-transparent text-lg">Mes chiens</span>
    </p-divider>

    @if (userDogs.length === 0) {
      <p-card styleClass="p-6 shadow-md rounded-xl mx-auto max-w-lg text-center">
        <div class="flex flex-col items-center">
          <i class="pi pi-dog text-5xl text-primary mb-4"></i>
          <h2 class="text-xl font-bold mb-3">Vous n'avez pas encore ajouté de chien</h2>
          <p class="text-gray-600 mb-6">Ajoutez votre premier compagnon pour accéder à toutes les fonctionnalités.</p>
          <p-button
            label="Ajouter un chien"
            icon="pi pi-plus"
            size="large"
            routerLink="/dashboard/manage-dog"
            styleClass="p-button-primary"></p-button>
        </div>
      </p-card>
    } @else {
      <div class="flex mx-auto w-1/3 gap-6">
        @for (dog of userDogs; track dog.id) {
          <div class="w-full">
            <app-dog-card [dog]="dog"></app-dog-card>
          </div>
        }
      </div>
    }
</div>
