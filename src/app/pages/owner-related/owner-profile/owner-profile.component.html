<div class="min-h-screen-minus-dashboard-nav bg-gray-100 p-4 sm:p-6">
  <h1 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-center">Mon profil et mes chiens</h1>

    <div class="mb-4 sm:mb-6 max-w-4xl mx-auto">
      <app-owner-card></app-owner-card>
    </div>

    <p-divider styleClass="my-4 sm:my-6" align="center">
      <span class="text-primary font-medium bg-transparent text-base sm:text-lg">Mes chiens</span>
    </p-divider>

    @if (userDogs.length === 0) {
      <p-card styleClass="p-4 sm:p-6 shadow-md rounded-xl mx-auto max-w-xs sm:max-w-sm md:max-w-lg text-center">
        <div class="flex flex-col items-center">
          <i class="pi pi-dog text-4xl sm:text-5xl text-primary mb-4" aria-hidden="true"></i>
          <h2 class="text-lg sm:text-xl font-bold mb-3">Vous n'avez pas encore ajouté de chien</h2>
          <p class="text-gray-600 mb-6">Ajoutez votre premier compagnon pour accéder à toutes les fonctionnalités.</p>
          <p-button
            label="Ajouter un chien"
            icon="pi pi-plus"
            size="large"
            routerLink="/dashboard/manage-dog"
            styleClass="p-button-primary"
            aria-label="Ajouter un nouveau chien"></p-button>
        </div>
      </p-card>
    } @else {
      <div class="flex mx-auto w-full gap-4 sm:gap-6 flex-wrap justify-center">
        @for (dog of userDogs; track dog.id) {
          <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2">
            <app-dog-card [dog]="dog"></app-dog-card>
          </div>
        }
      </div>
    }
</div>
