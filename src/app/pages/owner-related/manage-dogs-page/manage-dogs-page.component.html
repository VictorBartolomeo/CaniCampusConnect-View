<div class="min-h-screen-minus-dashboard-nav bg-gray-100 p-4">
  @if (currentDog) {
    <div class="flex flex-col lg:flex-row justify-center lg:justify-evenly items-center lg:items-stretch gap-8 h-full">
      <div class="py-4 md:py-6 lg:py-10 w-full lg:w-1/3">
        <app-dog-summary class="h-full" [dog]="currentDog"/>
      </div>

      <div class="py-4 md:py-6 lg:py-10 w-full lg:w-1/3">
        <app-dog-form class="h-full"/>
      </div>

      <div class="fixed bottom-5 right-5 bg-gray-100 z-10">
        <app-dog-add-form/>
      </div>
    </div>
  } @else {
    <div class="flex flex-col items-center justify-center h-full py-8">
      <p-card styleClass="shadow-lg rounded-xl w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg mb-8 p-4 overflow-visible">
        <div class="flex flex-col md:flex-row items-center relative">
          <div class="flex flex-col text-center md:text-left md:pr-16 mb-4 md:mb-0">
            <h2 class="text-xl sm:text-2xl font-bold mb-2">Aucun chien enregistré</h2>
            <p class="text-gray-600 mb-6">Vous n'avez pas encore ajouté de chien à votre profil. Commencez par ajouter votre premier compagnon.</p>
            <app-dog-add-form/>
          </div>
          <img src="/icons/create_first_dog.png" alt="Créez votre premier chien" class="w-40 md:w-64 md:absolute md:-right-16" />
        </div>
      </p-card>
    </div>
  }
</div>
