<div class="h-screen-minus-dashboard-nav bg-gray-100">
  @if (currentDog) {
    <!-- Interface normale quand un chien est sélectionné -->
    <div class="flex justify-evenly items-stretch h-full">
      <div class="py-10 w-1/3">
        <app-dog-summary class="h-full" [dog]="currentDog"/>
      </div>

      <div class="py-10 w-1/3">
        <app-dog-form class="h-full"/>
      </div>

      <div class="absolute bottom-5 right-5 bg-gray-100">
        <app-dog-add-form/>
      </div>
    </div>
  } @else {
    <div class="flex flex-col items-center justify-center h-full">
      <p-card styleClass="shadow-lg rounded-xl max-w-[600px] mb-8 p-4 overflow-visible">
        <div class="flex flex-row items-center relative">
          <div class="flex flex-col text-left pr-16">
            <h2 class="text-2xl font-bold mb-2">Aucun chien enregistré</h2>
            <p class="text-gray-600 mb-6">Vous n'avez pas encore ajouté de chien à votre profil. Commencez par ajouter votre premier compagnon.</p>
            <app-dog-add-form/>
          </div>
          <img src="/icons/create_first_dog.png" alt="Créez votre premier chien" class="w-64 absolute -right-19" />
        </div>
      </p-card>
    </div>
  }
</div>
