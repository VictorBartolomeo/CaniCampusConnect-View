<div class="flex justify-content-center align-items-center min-h-screen bg-gray-100">
  <p-card styleClass="lg:w-full md:w-6 shadow-lg">
    <ng-template pTemplate="header">
      <h2 class="text-center text-2xl font-bold p-4">Connexion</h2>
    </ng-template>

    <form [formGroup]="loginForm" (ngSubmit)="onConnection()" class="p-fluid">
      <div class="field mb-4">
        <label for="email" class="block mb-2">Email</label>
        <input
          pInputText
          id="email"
          formControlName="email"
          placeholder="Votre email"
          [ngClass]="{'ng-invalid ng-dirty': submitted && f['email'].errors}"
        />
        <small *ngIf="submitted && f['email'].errors?.['required']" class="p-error">
          Email requis
        </small>
        <small *ngIf="submitted && f['email'].errors?.['email']" class="p-error">
          Email invalide
        </small>
      </div>

      <div class="field mb-4">
        <label for="password" class="block mb-2">Mot de passe</label>
        <p-password
          id="password"
          formControlName="password"
          [feedback]="false"
          [toggleMask]="true"
          [ngClass]="{'ng-invalid ng-dirty': submitted && f['password'].errors}"
        ></p-password>
        <small *ngIf="submitted && f['password'].errors?.['required']" class="p-error">
          Mot de passe requis
        </small>
      </div>

      <div class="mt-5">
        <button
          pButton
          label="Se connecter"
          type="submit"
          [loading]="loading"
          class="w-full"
        ></button>
      </div>

      <div *ngIf="error" class="p-error text-center mt-3">
        {{ error }}
      </div>
    </form>

    <div class="text-center mt-4">
      <a routerLink="/register" class="text-blue-500 hover:underline">
        Pas encore de compte ? S'inscrire
      </a>
    </div>
  </p-card>
</div>
