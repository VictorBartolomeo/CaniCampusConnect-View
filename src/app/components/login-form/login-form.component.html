<div class="bg-white p-4 shadow-2 border-round w-full lg:w-120">

  <div class="text-center mb-5">
    <img src="img/LOGO_RVB_POSITIF.png" alt="logo" height="100" class="mb-3">
    <div class="text-900 text-3xl font-medium mb-3">WOUF !</div>
  </div>

  <form>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

      <div class="flex align-items-center justify-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme1" value="Se souvenir de moi" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="rememberme1" class="text-900">Se souvenir de moi</label>
        </div>
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Mot de passe oubli√© ?</a>
      </div>

      <button pButton pRipple pButtonLabel="Sign In" pButtonIcon="pi pi-user" class="w-full">Se connecter</button>
      <span routerLink="/register" class="text-600 font-medium line-height-3 mt-4 text-center">Don't have an account?</span>
    </div>
  </form>
</div>
