<p-dialog
  header="Confirmer la suppression"
  [(visible)]="visible"
  [modal]="true"
  [style]="{width: '30rem'}"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeDialog()">

  <div class="p-4">
    @if (coach) {
      <div class="text-center mb-4">
        <i class="pi pi-exclamation-triangle text-5xl text-yellow-500 mb-3"></i>
        <h3 class="text-xl font-semibold mb-2">Êtes-vous sûr de vouloir supprimer ce coach ?</h3>
        <p class="text-gray-600">
          Cette action supprimera définitivement le coach <strong>{{ coach.firstname }} {{ coach.lastname }}</strong>.
        </p>
      </div>
    } @else {
      <div class="text-center mb-4">
        <p>Aucun coach sélectionné</p>
      </div>
    }
  </div>

  <ng-template pTemplate="footer">
    <div class="flex justify-end gap-3">
      <p-button
        type="button"
        label="Annuler"
        icon="pi pi-times"
        (onClick)="closeDialog()"
        styleClass="p-button-text">
      </p-button>

      <p-button
        type="button"
        label="Supprimer"
        icon="pi pi-trash"
        severity="danger"
        (onClick)="confirmDeletion()"
        [disabled]="!coach">
      </p-button>
    </div>
  </ng-template>
</p-dialog>
