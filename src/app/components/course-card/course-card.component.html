<div class="lg:py-10">
  <p-carousel
    [value]="courses"
    [numVisible]="3"
    [numScroll]="3"
    [responsiveOptions]="responsiveOptions"
    [circular]="false">
    <ng-template let-course pTemplate="item">
      <div class="p-3 relative mx-auto h-full">
        <p-card>

          <div class="w-full h-full flex flex-col justify-between">
            <div>
              <p-chip label="{{course.courseType.name}}"/>
              <p class="font-medium text-[24px]">
                {{ course.title }}
              </p>
            </div>

            <div>
              <p class="font-bold text-[43px]">
                {{ course.startDatetime | date:'d MMMM yyyy':'':'fr' }}
              </p>
              <p class="font-bold text-[24px]">
                {{ course.startDatetime | date:'HH:mm':'':'fr' }}
              </p>
            </div>

            <div>
              <p class="font-light text-[22px]">
                {{ course.coach.firstname }} {{ course.coach.lastname }}
              </p>
            </div>
          </div>

        </p-card>
      </div>
    </ng-template>
  </p-carousel>
</div>


@if (courses.length === 0 || !courses) {
  <div class="text-center p-4">
    <p>Aucun cours disponible pour le moment.</p>
  </div>

}
