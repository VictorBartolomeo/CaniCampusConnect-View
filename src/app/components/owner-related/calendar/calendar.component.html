<h2 class="font-bold text-xl mb-2">Calendrier</h2>
<div class="w-full md:w-1/2 lg:w-1/3 mx-auto">
  <h3 class="text-center text-xl font-bold mb-4 mt-4 md:mb-6 md:mt-6">
    {{ viewDate | calendarDate:(view + 'ViewTitle'):locale:weekStartsOn | uppercase}}
  </h3>
</div>
<div class="text-center">
  <div class="mb-4 md:mb-8">
    <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 justify-center sm:justify-evenly mb-4">
      <p-button
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        aria-label="Mois précédent">
        Précédent
      </p-button>
      <p-button mwlCalendarToday
                [(viewDate)]="viewDate"
                aria-label="Aujourd'hui">
        Aujourd'hui
      </p-button>
      <p-button mwlCalendarNextView
                [view]="view"
                [(viewDate)]="viewDate"
                aria-label="Mois suivant">
        Suivant
      </p-button>
    </div>
  </div>

  <div class="overflow-x-auto">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      [locale]="locale"
      [weekStartsOn]="weekStartsOn"
      [weekendDays]="weekendDays"
      aria-label="Calendrier mensuel">
    </mwl-calendar-month-view>
  </div>

</div>
