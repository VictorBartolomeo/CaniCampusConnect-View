<p-card styleClass="h-fit shadow-lg rounded-xl">
  <!-- En-tête avec avatar et nom -->
  <div class="flex items-center mb-4">
    <div class="mr-4">
      <p-avatar
        [image]="'/img/avatars/user-default-avatar.png'"
        size="large"
        shape="circle"
        styleClass="mr-3">
      </p-avatar>
    </div>
    <div class="flex-1">
      <!-- ✅ CORRECTION : Utiliser fullName au lieu de getFullName() -->
      <h2 class="text-xl font-bold mb-1">{{ fullName }}</h2>
      <div class="flex items-center">
        <p-tag
          severity="success"
          [value]="'Membre depuis ' + membershipDuration"
          styleClass="text-xs">
        </p-tag>
      </div>
    </div>
  </div>

  <p-divider></p-divider>

  <!-- Statistiques des chiens -->
  <div class="flex items-center justify-between mb-4 p-3 bg-gray-50 rounded-lg">
    <div class="text-center">
      <span class="text-2xl font-bold text-primary">{{ userDogs.length }}</span>
      <p class="text-gray-600 text-sm">Chien{{ userDogs.length !== 1 ? 's' : '' }}</p>
    </div>
    <div class="text-center">
      <span class="text-2xl font-bold text-primary">0</span>
      <p class="text-gray-600 text-sm">Cours actifs</p>
    </div>
    <div class="text-center">
      <span class="text-2xl font-bold text-primary">0</span>
      <p class="text-gray-600 text-sm">Réservations</p>
    </div>
  </div>

  <p-divider></p-divider>

  <!-- Informations de contact -->
  @if (owner) {
    <div class="space-y-3">
      <div class="flex items-center">
        <i class="pi pi-envelope text-gray-500 mr-3"></i>
        <span class="text-sm">{{ owner.email }}</span>
      </div>

      @if (owner.phone) {
        <div class="flex items-center">
          <i class="pi pi-phone text-gray-500 mr-3"></i>
          <span class="text-sm">{{ owner.phone }}</span>
        </div>
      }

      @if (owner.registrationDate) {
        <div class="flex items-center">
          <i class="pi pi-calendar text-gray-500 mr-3"></i>
          <!-- ✅ CORRECTION : Utiliser getFormattedDate() -->
          <span class="text-sm">{{ getFormattedDate(owner.registrationDate) }}</span>
        </div>
      }
    </div>

    <p-divider></p-divider>

    <!-- Boutons d'action -->
    <div class="flex gap-2 pt-2">
      <p-button
        label="Modifier profil"
        icon="pi pi-user-edit"
        severity="secondary"
        [routerLink]="['/dashboard/settings']"
        styleClass="flex-1">
      </p-button>
    </div>
  }
</p-card>
